<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design Studio Delhi</title>
    <meta name="description" content="Premium Interior Design Services in Delhi - For Home, Office & Commercial Spaces">
    <link rel="stylesheet" href="style.css">
    <style>
    /* ------ Gallery and Modal Styles ------ */
    .gallery-section {
        max-width: 1200px;
        margin: 40px auto;
        padding: 0 15px;
    }
    .gallery-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 16px;
    }
    .gallery-grid img {
        width: 100%;
        height: 180px;
        object-fit: cover;
        border-radius: 10px;
        border: 1px solid #ddd;
        cursor: pointer;
        transition: box-shadow 0.2s;
    }
    .gallery-grid img:hover {
        box-shadow: 0 6px 16px rgba(94,46,255,0.18);
    }
    .see-all-btn {
        background: #5e2eff;
        color: #fff;
        padding: 12px 20px;
        text-decoration: none;
        border-radius: 4px;
        display: inline-block;
        margin: 26px 0 15px 0;
        font-weight: bold;
        letter-spacing: 1px;
    }
    /* Modal Styling */
    .modal-bg {
        display: none;
        position: fixed;
        top: 0; left: 0; width: 100vw; height: 100vh;
        background: rgba(30,30,30,.7);
        align-items: center;
        justify-content: center;
        z-index:1001;
    }
    .modal-bg.active { display: flex;}
    .modal-content {
        background:#fff;
        padding:15px;
        border-radius:10px;
        /* max-width:90vw;
        max-height:90vh; */
        box-shadow: 0 8px 48px rgba(54,54,154,0.08);
        display:flex;
        flex-direction:column;
        align-items:center;
        position: relative;
        width: 80%;
    }
    .modal-content img { max-width:80vw; max-height:60vh; border-radius:8px;}
    .modal-close {
        position: absolute; top: 10px; right: 12px;
        background: #5e2eff; color: #fff; border: none; border-radius: 50%;
        width: 36px; height: 36px; font-size: 1.5em; cursor: pointer;
        display: flex; align-items:center; justify-content:center;
        z-index:10;
    }
    @media (max-width: 600px) {
      .gallery-grid img {height:120px;}
      .gallery-section {margin-top:10px;}
    }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <nav class="navbar">
            <div class="container">
                <div class="nav-brand">
                    <h2>Design Studio Delhi</h2>
                    <span class="tagline">सुंदर स्थान बनाते हैं</span>
                </div>
                <ul class="nav-menu">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="index.html">Services</a></li>
                    <!-- <li><a href="index.html">Portfolio</a></li> -->
                    <li><a href="#">Gallery</a></li>
                    <li><a href="index.html">About Us</a></li>
                    <li><a href="index.html">Contact US</a></li>
                    <li><a href="bookingnow.html" class="btn btn--primary btn--sm">Book Now</a></li>
                </ul>
                <div class="hamburger">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </nav>
    </header>
    <!-- navbar end  -->

    <!-- MAIN GALLERY SECTION -->
    <main>
        <h1>Gallery...</h1>
        <section class="gallery-section" id="gallery-section">
            <h1 style="font-size:2em; text-align:center;">Gallery To View my all Design</h1>
            <div class="gallery-grid" id="gallery-grid">
                <!-- Photos load here -->
            </div>
            <a class="see-all-btn" id="see-all-btn" href="#">See All Photos</a>
        </section>
    </main>
    <!-- Modal for Photo View -->
    <div class="modal-bg" id="modal-bg" onclick="closeModal(event)">
      <div class="modal-content" onclick="event.stopPropagation()">
        <button class="modal-close" onclick="closeModal(event)">&times;</button>
        <img id="modal-img" src="" alt="Design big" />
      </div>
    </div>
    <!-- JS CODE -->
    <script>
    // Images folder me photo1.jpg ... photo50.jpg (images folder same level par ho .html file ke sath)
    const photos = Array.from({length:48}, (_,i)=>`image/photo${i+1}.jpg`);
    let showingAll = false;

    // Render home preview (12 photos) or ALL (50)
    function renderGallery(showAll=false) {
        const grid = document.getElementById('gallery-grid');
        grid.innerHTML = (showAll ? photos: photos.slice(0,12))
          .map(url=>`<img src="${url}" alt="Design" onclick="openModal('${url}')">`).join('');
        // Show/hide SEE ALL button
        document.getElementById('see-all-btn').style.display = showAll ? 'none':'inline-block';
    }

    // Modal functions
    function openModal(url) {
        document.getElementById('modal-img').src = url;
        document.getElementById('modal-bg').classList.add('active');
    }
    function closeModal(e) {
        document.getElementById('modal-bg').classList.remove('active');
        document.getElementById('modal-img').src = '';
    }

    // SEE ALL logic
    document.getElementById('see-all-btn').onclick = function(e) {
        e.preventDefault();
        renderGallery(true);
    };

    // Load initial preview
    renderGallery(false);
    </script>
</body>
</html>
